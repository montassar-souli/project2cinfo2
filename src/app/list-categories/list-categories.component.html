<h1>{{ title }}</h1>
{{ category.id }}<br />
{{ category.name }}

<input (change)="onChangeInput($event)" />
Search : <input name="search" [(ngModel)]="searchText" /> Value:{{ searchText }}
<button class="btn btn-outline-primary" (click)="searchCategory()">
  Search
</button>
<table class="table table-bordered">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Available</th>
    <th>Image</th>
  </tr>
  <tr *ngFor="let element of listCategoryFiltred">
    <td>{{ element.id }}</td>
    <td>{{ element.name }}</td>
    <td *ngIf="element.available == false">Cat√©gorie non diponible</td>
    <td *ngIf="element.available == true">
      <button [routerLink]="['/products/', element.id]">
        Afficher Produits
      </button>
    </td>
    <td><img [src]="element.image" height="100" width="100" /></td>
  </tr>
</table>
