<input [formControl]="name" class="form-control" /> Value : {{ name.value }}
<br />
<!--{{ name | json }}-->
<div class="container">
  <div class="row">
    <form [formGroup]="category" (ngSubmit)="submit()">
      <!---->
      <div class="mb-3">
        <label>Name : </label>
        <input formControlName="name" class="form-control" />
        <div
          *ngIf="
            category.get('name')!.invalid &&
            (category.get('name')!.touched || category.get('name')!.dirty)
          "
        >
          <div *ngIf="category.get('name')!.errors!['required']">
            Name is required !
          </div>

          <div *ngIf="category.get('name')!.errors!['minlength']">
            Name must have 3 charaters !
          </div>
        </div>
      </div>
      <!---->
      <div class="mb-3">
        <label>Image : </label>
        <input formControlName="image" class="form-control" />
      </div>
      <div class="mb-3">
        <input type="checkbox" formControlName="available" />
        <label>Available : </label>
      </div>
      <!--
      <div class="form-group">
        <div formGroupName="adresse">
          <label>Adresse : </label>
          <div class="mb-3">
            <label>Street : </label>
            <input formControlName="street" class="form-control" />
          </div>
          <div class="mb-3">
            <label>City : </label>
            <input formControlName="city" class="form-control" />
          </div>
        </div>
      </div>
      -->
      <div class="mb-3">
        <button type="submit" class="btn btn-success">Add category</button>
      </div>
    </form>
  </div>
</div>
{{ category.value | json }}
{{ category.get("name")!.value }}
